<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather">
      <form>
        <div class="row">
          <div class="col-6">
            <input
              type="search"
              placeholder="Enter a city..."
              class="form control search-input"
            />
          </div>
          <div class="col-3 p-0">
            <input
              type="submit"
              class="btn btn-primary w-100 search"
              value="Search"
            />
          </div>
          <div class="col-3 p-0">
            <input
              type="submit"
              class="btn btn-primary w-100 search"
              value="Current Location"
            />
          </div>
        </div>
      </form>
      <div class="container">
        <h1 id="city"></h1>
        <h2 id="date"></h2>
      </div>
      <div class="row">
        <div class="col-6 main">
          <img src="picture/sunny.svg" class="hauptBild" alt="sunny" />
          <strong id="temperature"></strong><span class="units"> °C</span>
        </div>
        <div class="col-6">
          <ul class="unten">
            <li id="description">sunny</li>
            <li>Humidity: <span id="humidity"> </span>%</li>
            <li>Wind: <span id="wind"> </span> km/h</li>
          </ul>
        </div>
        <div class="card">
          <div class="row days">
            <div class="col">
              <h5 class="card-title">Fri</h5>
              <img
                src="picture/showers.svg"
                class="card-img-top bild"
                alt="..."
              />
              <div class="card-body">
                <p class="card-text temperatur">15 °C</p>
              </div>
            </div>
            <div class="col">
              <h5 class="card-title">Sat</h5>
              <img
                src="picture/sun_rain.svg"
                class="card-img-top bild"
                alt="..."
              />
              <div class="card-body">
                <p class="card-text temperatur">19 °C</p>
              </div>
            </div>
            <div class="col">
              <h5 class="card-title">Sun</h5>
              <img
                src="picture/sunny.svg"
                class="card-img-top bild"
                alt="..."
              />
              <div class="card-body">
                <p class="card-text temperatur">21 °C</p>
              </div>
            </div>
            <div class="col">
              <h5 class="card-title">Mon</h5>
              <img
                src="picture/sunny.svg"
                class="card-img-top bild"
                alt="..."
              />
              <div class="card-body">
                <p class="card-text temperatur">20 °C</p>
              </div>
            </div>
            <div class="col">
              <h5 class="card-title">Tue</h5>
              <img
                src="picture/sun_rain.svg"
                class="card-img-top bild"
                alt="..."
              />
              <div class="card-body">
                <p class="card-text temperatur">18 °C</p>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a href="" target="_blank"> Open-source Code</a>
          by Barbora Kasmanova
        </small>
      </div>
      <script src="src/app.js"></script>
      <body>
        <html></html>
      </body>
    </div>
  </body>
</html>
